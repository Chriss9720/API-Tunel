<body class="bg-light">

    <nav class="navbar navbar-expand-md navbar-dark">

        <button class="navbar-toggler sel" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="nav" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="nav">

                <label class="font-weight-bold h5 my-auto mr-2">Mostrar</label>

                    <option value="3">3</option>

                    <option value="9">9</option>
                    <option value="10">10</option>

                <div class="row">
                    <div class="col-2 d-flex">
                        <label class="font-weight-bold h5 m-auto">Registros</label>
                    </div>
                    <div class="input-group border border-success rounded-pill bg-white col-10 areaBusqueda">
                        <input id="buscar" type="text" class="form-control m-auto" aria-label="buscar" aria-describedby="buscar">
                        <div class="input-group-append">

                        </div>

                </div>

                    <label>2021</label>
                </div>
            </div>
        </div>

            <div class="modal-content sin">
