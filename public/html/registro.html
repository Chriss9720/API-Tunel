<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/0b3284a19f.js" crossorigin="anonymous"></script>
    <!--Mi css -->
    <link rel="stylesheet" href="../css/datos.css">
    <title>Registro</title>
</head>

<body class="bg-light">

    <div class="container mt-2 minRegistro" id="cont">

        <div class="d-flex justify-content-center">

            <div class="d-flex flex-column col-sm-12 col-md-11 col-lg-10 col-xl-9" id="elements">

                <div class="text-center w-100 bg-light">
                    <img src="../img/Logos/Filtemperlogo2.png" class="img-responsive figure-img img-fluid logo" alt="Filtemperlogo2.png not found">
                </div>

                <label class="font-weight-bold h2 mt-5">Registro</label>

                <div class="input-group mt-3 border border-success rounded-pill bg-white">
                    <input id="Nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="Nombre">
                    <div class="input-group-append">
                        <span class="input-group-text sin">
                            <i class="far fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="input-group mt-3 border border-success rounded-pill bg-white">
                    <input id="Sector" type="text" class="form-control" placeholder="Sector" aria-label="Sector" aria-describedby="Sector">
                    <div class="input-group-append">
                        <span class="input-group-text sin">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                    </div>
                </div>

                <div class="input-group mt-3 border border-success rounded-pill bg-white">
                    <input id="Correo" type="text" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="Correo">
                    <div class="input-group-append">
                        <span class="input-group-text sin">
                            <i class="far fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="input-group mt-3 mb-3 border border-success rounded-pill bg-white">
                    <input id="Contraseña" type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="Contraseña">
                    <div class="input-group-append clickme">
                        <span class="input-group-text sin">
                            <i class="far fa-eye-slash"></i>
                        </span>
                    </div>
                </div>

                <div class="container">

                    <div class="d-flex flex-column">
                        <div class="text-center">
                            <button class="w-50 btn btn-success btn-lg bordered"> Regístrate </button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="/" class="badge badge-light">
                                <label class="h5 clickme">¿Ya tienes una cuenta?, Inicia sesión</label>
                            </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="w-100 pie" id="pie">
        <div id="mainfooter" class="pt-2 pb-4 container">
            <div class="d-flex justify-content-between">
                <label class="pieColor font-weight-bold">Filtemper</label>
                <div class="d-flex flex-column">
                    <img id="copyright" src="../img/Logos/cr.png" alt="cr.png not found" class="img-responsive figure-img img-fluid cr clickme">
                    <label>2021</label>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content sin">
                <div class="modal-body">
                    <img src="../img/Logos/credits.png" class="img-responsive figure-img img-fluid" alt="credits.png not found">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Js personal-->
    <script src="../js/registro.js"></script>
</body>

</html>
